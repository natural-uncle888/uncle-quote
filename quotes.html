<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="page-title m-0">ğŸ“„ å ±åƒ¹å–®ç¸½è¦½</h1>
    <div>
      <a href="./" class="btn btn-outline-primary">ï¼‹ å»ºç«‹æ–°å ±åƒ¹å–®</a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="row g-2 mb-3">
        <div class="col-sm-4">
          <input id="q" class="form-control" placeholder="æœå°‹ å®¢æˆ¶/é›»è©±/åœ°å€/æŠ€å¸«/ID">
        </div>
        <div class="col-sm-5">
          <div class="d-flex flex-wrap gap-2">
            <select id="filterStatus" class="form-select">
              <option value="all">å…¨éƒ¨ç‹€æ…‹</option>
              <option value="active">æœªä½œå»¢</option>
              <option value="cancelled">å·²ä½œå»¢</option>
            </select>
            <select id="sortOrder" class="form-select">
              <option value="desc">æœ€æ–°å„ªå…ˆ</option>
              <option value="asc">æœ€èˆŠå„ªå…ˆ</option>
            </select>
            <select id="periodSel" class="form-select">
              <option value="week">æœ¬é€±</option>
              <option value="month" selected>æœ¬æœˆ</option>
              <option value="year">ä»Šå¹´</option>
              <option value="custom">è‡ªè¨‚</option>
            </select>
            <input type="date" id="startDate" class="form-control d-none">
            <input type="date" id="endDate" class="form-control d-none">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="d-flex flex-wrap justify-content-end align-items-center gap-2 toolbar-right">
            <!-- æŒ‰éˆ•ç¾¤çµ„ -->
            <div class="d-flex gap-2 order-1">
              <button id="exportCsv" class="btn btn-outline-success">åŒ¯å‡º CSV</button>
              <button id="reload" class="btn btn-secondary">é‡æ–°æ•´ç†</button>
            </div>
            <!-- çµ±è¨ˆå€ -->
            <div class="d-flex flex-column text-end stats order-2">
              <span id="aggTotals" class="badge bg-primary-subtle text-primary fw-semibold"></span>
              <span id="monthTotals" class="badge bg-success-subtle text-success fw-semibold mt-1"></span>
              <span id="loadStats" class="text-muted small mt-1"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive" style="max-height: 70vh;">
        <table class="table align-middle">
          <thead>
            <tr>
              <th style="width:12rem">å»ºç«‹æ™‚é–“</th>
              <th>å®¢æˆ¶</th>
              <th>åˆè¨ˆ</th>
              <th>ID</th>
              <th style="width:10rem">å‹•ä½œ</th>
            </tr>
          </thead>
          <tbody id="rows">
            <tr><td colspan="5" class="text-center text-muted py-5">è¼‰å…¥ä¸­â€¦</td></tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button id="moreBtn" class="btn btn-outline-primary d-none">è¼‰å…¥æ›´å¤š</button>
      </div>
    </div>
  </div>
</div>

<script>
const $ = s => document.querySelector(s);
const $$ = s => Array.from(document.querySelectorAll(s));

// æ”¯æ´ file:// é–‹æª”ï¼šè‡ªå‹•åµæ¸¬ Netlify Functions ç¶²åŸŸï¼ˆå¿…è¦æ™‚å¯åœ¨é é¢æœ€ä¸Šæ–¹è‡ªè¡ŒæŒ‡å®š SITE_ORIGINï¼‰
const ORIGIN = (location.origin && !String(location.origin).startsWith('file'))
  ? location.origin
  : (window.SITE_ORIGIN || 'https://unclequotation.netlify.app');

let NEXT = "";
let LAST_TOTAL = null;
let TOTAL_KNOWN = false;
let CURRENT_SORT = 'desc';      // 'desc' æœ€æ–°å„ªå…ˆï¼›'asc' æœ€èˆŠå„ªå…ˆ
let CURRENT_FILTER = 'all';     // 'all' | 'active' | 'cancelled'
const seen = new Set();

function fmtMoney(n){ try{ return Number(n||0).toLocaleString() + " å…ƒ"; }catch(_){ return String(n); } }
function updateStats(){
  const el = $("#loadStats");
  if (!el) return;
  el.textContent = `å·²è¼‰å…¥ ${seen.size}${TOTAL_KNOWN && LAST_TOTAL != null ? " / " + LAST_TOTAL : ""} ç­†` + (NEXT ? "ï¼ˆå¯è¼‰å…¥æ›´å¤šï¼‰" : "ï¼ˆå·²åˆ°æœ€å¾Œï¼‰");
}
function toStartOfDay(d){ const t = new Date(d); t.setHours(0,0,0,0); return t; }
function toEndOfDay(d){ const t = new Date(d); t.setHours(23,59,59,999); return t; }
function getSelectedPeriodRange(){
  const sel = $("#periodSel")?.value || "month";
  const now = new Date();
  if (sel === "week"){
    const day = (now.getDay() + 6) % 7;
    const start = new Date(now); start.setDate(now.getDate() - day);
    const end = new Date(start); end.setDate(start.getDate() + 6);
    return [toStartOfDay(start), toEndOfDay(end)];
  } else if (sel === "year"){
    const start = new Date(now.getFullYear(), 0, 1);
    const end = new Date(now.getFullYear(), 11, 31);
    return [toStartOfDay(start), toEndOfDay(end)];
  } else if (sel === "custom"){
    const s = $("#startDate")?.value, e = $("#endDate")?.value;
    const start = s ? toStartOfDay(new Date(s)) : new Date(0);
    const end = e ? toEndOfDay(new Date(e)) : new Date(8640000000000000);
    return [start, end];
  } else {
    const start = new Date(now.getFullYear(), now.getMonth(), 1);
    const end = new Date(now.getFullYear(), now.getMonth()+1, 0);
    return [toStartOfDay(start), toEndOfDay(end)];
  }
}
function withinRange(ts, start, end){
  if (Number.isNaN(ts)) return false;
  const d = new Date(ts);
  return d >= start && d <= end;
}

async function fetchList(next=""){
  const url = new URL("/.netlify/functions/list", ORIGIN);
  if (next) url.searchParams.set("next", next);
  const r = await fetch(url, { cache: "no-store" });
  if (!r.ok) throw new Error("list failed: " + r.status);
  return await r.json();
}
async function fetchDetail(id){
  const url = new URL("/.netlify/functions/view", ORIGIN);
  url.searchParams.set("id", id);
  const r = await fetch(url, { cache: "no-store" });
  if (!r.ok) return null;
  return await r.json();
}
function fmtDate(s){
  try{ return new Date(s).toLocaleString(); }catch(_){ return s || ""; }
}
function escapeHtml(s){ return String(s||"").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[m])); }

function applyClientSortAndFilter(){
  const tbody = $("#rows");
  const rows = Array.from(tbody.querySelectorAll("tr")).filter(tr=> tr.querySelector(".id-mono"));

  // âœ… ä¿®æ­£æ’åºï¼šç”¨ data-tsï¼ˆtimestampï¼‰è€Œä¸æ˜¯ç¬¬ä¸€æ¬„çš„æ–‡å­—æ—¥æœŸ
  rows.sort((a,b)=>{
    const ta = parseInt(a.getAttribute("data-ts") || "0", 10);
    const tb = parseInt(b.getAttribute("data-ts") || "0", 10);
    return CURRENT_SORT === 'asc' ? ta - tb : tb - ta;
  });
  rows.forEach(tr=> tbody.appendChild(tr));

  // ç‹€æ…‹ç¯©é¸ï¼ˆä¾ data-cancelledï¼‰
  rows.forEach(tr=>{
    const isCancelled = tr.getAttribute('data-cancelled') === '1';
    const visible = (CURRENT_FILTER === 'all') ||
                    (CURRENT_FILTER === 'active' && !isCancelled) ||
                    (CURRENT_FILTER === 'cancelled' && isCancelled);
    tr.classList.toggle('d-none', !visible);
  });
}

function recomputeAggregates(){
  const [start, end] = getSelectedPeriodRange();
  let sumAll = 0;
  let sumPeriod = 0;

  $$("#rows tr").forEach(tr=>{
    const cancelled = tr.getAttribute('data-cancelled') === '1';
    const total = parseInt(tr.getAttribute('data-total') || "0", 10) || 0;
    const ts = parseInt(tr.getAttribute('data-ts') || "NaN", 10);
    if (!cancelled){
      sumAll += total;
      if (withinRange(ts, start, end)){
        sumPeriod += total;
      }
    }
  });

  const agg = $("#aggTotals");
  const mon = $("#monthTotals");
  if (agg) agg.textContent = `æœªä½œå»¢åˆè¨ˆï¼š${fmtMoney(sumAll)}`;
  const sel = $("#periodSel");
  const label = sel ? sel.options[sel.selectedIndex].text : "æœŸé–“";
  if (mon) mon.textContent = `${label} æœªä½œå»¢ï¼š${fmtMoney(sumPeriod)}`;
}

function showError(msg){
  const tbody = document.querySelector("#rows");
  if (!tbody) return;
  const safe = String(msg||"").replace(/</g,"&lt;").replace(/>/g,"&gt;");
  tbody.innerHTML = `<tr><td colspan="5" class="text-danger py-4 text-center">
    è¼‰å…¥å¤±æ•—ï¼š${safe}<br>
    <small>è«‹ç¢ºèªç¶²åŸŸæ˜¯å¦æ­£ç¢ºï¼ˆç›®å‰ï¼š${ORIGIN}ï¼‰èˆ‡ Netlify Functions æ˜¯å¦å·²éƒ¨ç½²ã€‚</small>
  </td></tr>`;
}

function renderItems(items){
  const tbody = $("#rows");
  if (!items || !items.length){
    updateStats();
    if (!tbody.children.length) tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-5">æ²’æœ‰è³‡æ–™</td></tr>';
    return;
  }
  if (tbody.children.length === 1 && tbody.querySelector("td")?.textContent.includes("è¼‰å…¥ä¸­")) tbody.innerHTML = "";
  const frag = document.createDocumentFragment();

  for (const it of items){
    const uniqueKey = it.public_id || it.id;
    if (seen.has(uniqueKey)) continue;
    seen.add(uniqueKey);

    const tr = document.createElement("tr");
    tr.setAttribute("data-ts", String(new Date(it.created_at).getTime() || ""));
    tr.innerHTML = `
      <td class="text-nowrap">${fmtDate(it.created_at)}</td>
      <td class="cust-cell text-muted small">â€”</td>
      <td class="total-cell fw-bold">â€”</td>
      <td class="id-mono small">${escapeHtml(it.id)}</td>
      <td>
        <div class="btn-group">
          <a class="btn btn-primary btn-sm" href="${it.link}" target="_blank">é–‹å•Ÿ</a>
          <button class="btn btn-outline-secondary btn-sm copy">è¤‡è£½é€£çµ</button>
        </div>
      </td>
    `;
    tr.querySelector(".copy").addEventListener("click", async ()=>{
      try{ await navigator.clipboard.writeText(it.link);
           const b=tr.querySelector(".copy"); const t=b.textContent; b.textContent="å·²è¤‡è£½"; setTimeout(()=>b.textContent=t,1200);
      }catch(_){ alert("è¤‡è£½å¤±æ•—"); }
    });
    frag.appendChild(tr);

    // Lazy å–è©³ç´°ï¼ˆå®¢æˆ¶/åˆè¨ˆ/ä½œå»¢ç‹€æ…‹ï¼‰
    fetchDetail(it.id).then(data=>{
      const cust = (data?.data?.customer || "").trim() || (data?.resource?.context?.custom?.customer || "");
      const total = (data?.data?.total || "").trim();
      const cancelled = !!(data?.resource?.context?.custom?.status === "cancelled");
      const c = tr.querySelector(".cust-cell");
      const t = tr.querySelector(".total-cell");
      c.textContent = cust || "â€”";
      t.textContent = total ? (Number(total)||0).toLocaleString() + " å…ƒ" : "â€”";
      tr.setAttribute('data-cancelled', cancelled ? '1' : '0');
      tr.setAttribute('data-total', String(Number(total)||0));
      if (cancelled){
        tr.classList.add("table-warning");
        t.insertAdjacentHTML("beforeend", ' <span class="badge bg-warning text-dark badge-pill ms-1">å·²ä½œå»¢</span>');
      }
      applyClientSortAndFilter();
      recomputeAggregates();
    }).catch(()=>{ tr.setAttribute('data-cancelled','0'); }).finally(()=>{ updateStats(); recomputeAggregates(); });
  }
  tbody.appendChild(frag);
  updateStats();
}


// æœŸé–“é¸æ“‡è®Šæ›´ â†’ é‡æ–°å¥—ç”¨ç¯©é¸
document.getElementById('periodSel')?.addEventListener('change', ()=>{
  const val = document.getElementById('periodSel').value;
  const sd = document.getElementById('startDate');
  const ed = document.getElementById('endDate');
  if (val === 'custom'){ sd?.classList.remove('d-none'); ed?.classList.remove('d-none'); }
  else { sd?.classList.add('d-none'); ed?.classList.add('d-none'); }
  applyClientSortAndFilter();
  recomputeAggregates();
});

// è‡ªè¨‚æ—¥æœŸè¼¸å…¥ â†’ é‡æ–°å¥—ç”¨ç¯©é¸
document.getElementById('startDate')?.addEventListener('change', ()=>{ applyClientSortAndFilter(); recomputeAggregates(); });
document.getElementById('endDate')?.addEventListener('change', ()=>{ applyClientSortAndFilter(); recomputeAggregates(); });

// åˆå§‹ï¼šç¢ºä¿è‡ªè¨‚æ—¥æœŸæ¬„ä½éš±è—ï¼ˆé è¨­æœ¬æœˆï¼‰
(function(){
  const val = document.getElementById('periodSel')?.value || 'month';
  const sd = document.getElementById('startDate');
  const ed = document.getElementById('endDate');
  if (val !== 'custom'){ sd?.classList.add('d-none'); ed?.classList.add('d-none'); }
})();
async function load(next=""){ 
  try {
    $("#moreBtn").classList.add("d-none");
    const data = await fetchList(next);
    renderItems(data.items || []);
    NEXT = data.next || "";
    if (typeof data._total === "number") { LAST_TOTAL = data._total; TOTAL_KNOWN = !!data._total_known; }
    if (NEXT) $("#moreBtn").classList.remove("d-none");
    // è‹¥å·²åˆ°æœ€å¾Œä¸€é ä¸”å¾Œç«¯æœªçŸ¥ç¸½æ•¸ï¼Œå°±ç”¨å·²è¼‰å…¥æ•¸è£œæˆ N/N
    if (!NEXT && (!TOTAL_KNOWN || LAST_TOTAL == null)) { LAST_TOTAL = seen.size; TOTAL_KNOWN = true; }
    applyClientSortAndFilter();
    updateStats();
    recomputeAggregates();
  } catch (e) { 
    showError(String(e && e.message || e)); 
  }
}

$("#moreBtn").addEventListener("click", ()=> load(NEXT));
$("#reload").addEventListener("click", ()=> { $("#rows").innerHTML=''; NEXT=""; seen.clear(); LAST_TOTAL=null; TOTAL_KNOWN=false; load(); });

// å®¢æˆ¶ç«¯æœå°‹ï¼ˆåœ¨å·²è¼‰å…¥çš„åˆ—ä¸Šç¯©é¸ï¼‰
$("#q").addEventListener("input", e=>{
  const q = e.target.value.trim().toLowerCase();
  $$("#rows tr").forEach(tr=>{
    const txt = tr.textContent.toLowerCase();
    tr.classList.toggle("d-none", q && !txt.includes(q));
  });
});

// æ’åº / ç¯©é¸ / æœŸé–“
document.addEventListener('DOMContentLoaded', ()=>{
  const selSort = $("#sortOrder");
  const selFilter = $("#filterStatus");
  const selPeriod = $('#periodSel');
  const startInp = $('#startDate');
  const endInp = $('#endDate');

  selSort?.addEventListener('change', ()=>{ CURRENT_SORT = selSort.value; applyClientSortAndFilter(); });
  selFilter?.addEventListener('change', ()=>{ CURRENT_FILTER = selFilter.value; applyClientSortAndFilter(); });

  selPeriod?.addEventListener('change', ()=>{
    const v = selPeriod.value;
    const isCustom = v === 'custom';
    startInp.classList.toggle('d-none', !isCustom);
    endInp.classList.toggle('d-none', !isCustom);
    recomputeAggregates();
  });
  startInp?.addEventListener('change', recomputeAggregates);
  endInp?.addEventListener('change', recomputeAggregates);

  $('#exportCsv')?.addEventListener('click', exportCsv);

  load();
});

function exportCsv(){
  const rows = $$("#rows tr").filter(tr => !tr.classList.contains("d-none") && tr.querySelector(".id-mono"));
  const header = ["å»ºç«‹æ™‚é–“","å®¢æˆ¶","åˆè¨ˆ","ID","ç‹€æ…‹","é€£çµ"];
  const lines = [header.join(",")];
  for (const tr of rows){
    const dt = tr.children[0]?.textContent.trim() || "";
    const cust = tr.querySelector(".cust-cell")?.textContent.trim() || "";
    const total = tr.getAttribute("data-total") || tr.querySelector(".total-cell")?.textContent.replace(/[^0-9]/g,"") || "0";
    const id = tr.querySelector(".id-mono")?.textContent.trim() || "";
    const cancelled = tr.getAttribute("data-cancelled") === "1";
    const link = tr.querySelector("a.btn.btn-primary")?.href || "";
    const cells = [dt, cust, total, id, cancelled ? "å·²ä½œå»¢" : "æœªä½œå»¢", link].map(x => `"${String(x).replace(/"/g,'""')}"`);
    lines.push(cells.join(","));
  }
  const blob = new Blob([lines.join("\n")], { type: "text/csv;charset=utf-8;" });
  const a = document.createElement("a");
  const url = URL.createObjectURL(blob);
  a.href = url;
  const now = new Date();
  a.download = `quotes_export_${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,"0")}-${String(now.getDate()).padStart(2,"0")}.csv`;
  document.body.appendChild(a);
  a.click();
  setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 0);
}
</script>
</body>
