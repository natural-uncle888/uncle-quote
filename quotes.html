const $ = s => document.querySelector(s);

// æ”¯æ´ file:// é–‹æª”ï¼šè‡ªå‹•åµæ¸¬ Netlify Functions ç¶²åŸŸï¼ˆå¿…è¦æ™‚å¯åœ¨é é¢æœ€ä¸Šæ–¹è‡ªè¡ŒæŒ‡å®š SITE_ORIGINï¼‰
const ORIGIN = (location.origin && !String(location.origin).startsWith('file'))
  ? location.origin
  : (window.SITE_ORIGIN || 'https://unclequotation.netlify.app');

let NEXT = "";
let LAST_TOTAL = null;
let TOTAL_KNOWN = false;
let CURRENT_SORT = 'desc';      // 'desc' æœ€æ–°å„ªå…ˆï¼›'asc' æœ€èˆŠå„ªå…ˆ
let CURRENT_FILTER = 'all';     // 'all' | 'active' | 'cancelled'
const seen = new Set();

function fmtMoney(n){ try{ return Number(n||0).toLocaleString() + " å…ƒ"; }catch(_){ return String(n); } }
function updateStats(){
  const el = $("#loadStats");
  if (!el) return;
  el.textContent = `å·²è¼‰å…¥ ${seen.size}${TOTAL_KNOWN && LAST_TOTAL != null ? " / " + LAST_TOTAL : ""} ç­†` + (NEXT ? "ï¼ˆå¯è¼‰å…¥æ›´å¤šï¼‰" : "ï¼ˆå·²åˆ°æœ€å¾Œï¼‰");
}
function toStartOfDay(d){ const t = new Date(d); t.setHours(0,0,0,0); return t; }
function toEndOfDay(d){ const t = new Date(d); t.setHours(23,59,59,999); return t; }
function getSelectedPeriodRange(){
  const sel = $("#periodSel")?.value || "month";
  const now = new Date();
  if (sel === "week"){
    const day = (now.getDay() + 6) % 7;
    const start = new Date(now); start.setDate(now.getDate() - day);
    const end = new Date(start); end.setDate(start.getDate() + 6);
    return [toStartOfDay(start), toEndOfDay(end)];
  } else if (sel === "year"){
    const start = new Date(now.getFullYear(), 0, 1);
    const end = new Date(now.getFullYear(), 11, 31);
    return [toStartOfDay(start), toEndOfDay(end)];
  } else if (sel === "custom"){
    const s = $("#startDate")?.value, e = $("#endDate")?.value;
    const start = s ? toStartOfDay(new Date(s)) : new Date(0);
    const end = e ? toEndOfDay(new Date(e)) : new Date(8640000000000000);
    return [start, end];
  } else {
    const start = new Date(now.getFullYear(), now.getMonth(), 1);
    const end = new Date(now.getFullYear(), now.getMonth()+1, 0);
    return [toStartOfDay(start), toEndOfDay(end)];
  }
}
function withinRange(ts, start, end){
  if (Number.isNaN(ts)) return false;
  const d = new Date(ts);
  return d >= start && d <= end;
}

async function fetchList(next=""){
  const url = new URL("/.netlify/functions/list", ORIGIN);
  if (next) url.searchParams.set("next", next);
  const r = await fetch(url, { cache: "no-store" });
  if (!r.ok) throw new Error("list failed: " + r.status);
  return await r.json();
}
async function fetchDetail(id){
  const url = new URL("/.netlify/functions/view", ORIGIN);
  url.searchParams.set("id", id);
  const r = await fetch(url, { cache: "no-store" });
  if (!r.ok) return null;
  return await r.json();
}
function fmtDate(s){
  try{ return new Date(s).toLocaleString(); }catch(_){ return s || ""; }
}
function escapeHtml(s){ return String(s||"").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[m])); }

function applyClientSortAndFilter(){
  // ä¾æœŸé–“ç¯©é¸ï¼ˆé è¨­=æœ¬æœˆï¼‰
  const [start, end] = getSelectedPeriodRange();
  const tbody = $("#rows");
  const rows = Array.from(tbody.querySelectorAll("tr")).filter(tr=> tr.querySelector(".id-mono"));

  // âœ… ä¿®æ­£æ’åºï¼šç”¨ data-tsï¼ˆtimestampï¼‰è€Œä¸æ˜¯ç¬¬ä¸€æ¬„çš„æ–‡å­—æ—¥æœŸ
  rows.sort((a,b)=>{
    const ta = parseInt(a.getAttribute("data-ts") || "0", 10);
    const tb = parseInt(b.getAttribute("data-ts") || "0", 10);
    return CURRENT_SORT === 'asc' ? ta - tb : tb - ta;
  });
  rows.forEach(tr=> tbody.appendChild(tr));

  // ç‹€æ…‹ç¯©é¸ï¼ˆä¾ data-cancelledï¼‰
  rows.forEach(tr=>{
    const isCancelled = tr.getAttribute('data-cancelled') === '1';
    const visible = (CURRENT_FILTER === 'all') ||
                    (CURRENT_FILTER === 'active' && !isCancelled) ||
                    (CURRENT_FILTER === 'cancelled' && isCancelled);
    const ts = parseInt(tr.getAttribute('data-ts') || 'NaN', 10);
    const inRange = withinRange(ts, start, end);
    tr.classList.toggle('d-none', !(visible && inRange));
  });
}

function recomputeAggregates(){
  const [start, end] = getSelectedPeriodRange();
  let sumAll = 0;
  let sumPeriod = 0;

  $$("#rows tr").forEach(tr=>{
    const cancelled = tr.getAttribute('data-cancelled') === '1';
    const total = parseInt(tr.getAttribute('data-total') || "0", 10) || 0;
    const ts = parseInt(tr.getAttribute('data-ts') || "NaN", 10);
    if (!cancelled){
      sumAll += total;
      if (withinRange(ts, start, end)){
        sumPeriod += total;
      }
    }
  });

  const agg = $("#aggTotals");
  const mon = $("#monthTotals");
  if (agg) agg.textContent = `æœªä½œå»¢åˆè¨ˆï¼š${fmtMoney(sumAll)}`;
  const sel = $("#periodSel");
  const label = sel ? sel.options[sel.selectedIndex].text : "æœŸé–“";
  if (mon) mon.textContent = `${label} æœªä½œå»¢ï¼š${fmtMoney(sumPeriod)}`;
}

function showError(msg){
  const tbody = document.querySelector("#rows");
  if (!tbody) return;
  const safe = String(msg||"").replace(/</g,"&lt;").replace(/>/g,"&gt;");
  tbody.innerHTML = `<tr><td colspan="6" class="text-danger py-4 text-center">
    è¼‰å…¥å¤±æ•—ï¼š${safe}<br>
    <small>è«‹ç¢ºèªç¶²åŸŸæ˜¯å¦æ­£ç¢ºï¼ˆç›®å‰ï¼š${ORIGIN}ï¼‰èˆ‡ Netlify Functions æ˜¯å¦å·²éƒ¨ç½²ã€‚</small>
  </td></tr>`;
}

function renderItems(items){
  const tbody = $("#rows");
  if (!items || !items.length){
    updateStats();
    if (!tbody.children.length) tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted py-5">ç›®å‰æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„å ±åƒ¹å–®ï¼Œæ‚¨å¯ä»¥èª¿æ•´æœå°‹æ¢ä»¶æˆ–å»ºç«‹æ–°çš„å ±åƒ¹å–®ã€‚</td></tr>';
    return;
  }
  if (tbody.children.length === 1 && tbody.querySelector("td")?.textContent.includes("è¼‰å…¥ä¸­")) tbody.innerHTML = "";
  const frag = document.createDocumentFragment();

  for (const it of items){
    const uniqueKey = it.public_id || it.id;
    if (seen.has(uniqueKey)) continue;
    seen.add(uniqueKey);

    const tr = document.createElement("tr");
    tr.setAttribute("data-ts", String(new Date(it.created_at).getTime() || ""));
    tr.innerHTML = `
      <td class="text-nowrap">${fmtDate(it.created_at)}</td>
      <td class="cust-cell text-muted small">â€”</td>
      <td class="total-cell fw-bold">â€”</td>
      <td class="status-cell">â€”</td>
      <td class="id-mono small">${escapeHtml(it.id)}</td>
      <td>
        <div class="btn-group">
          <a class="btn btn-primary btn-sm" href="${it.link}" target="_blank">é–‹å•Ÿ</a>
          <button class="btn btn-outline-secondary btn-sm copy">è¤‡è£½é€£çµ</button>
          <button type="button" class="btn btn-outline-secondary btn-sm dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">æ›´å¤šæ“ä½œ</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item text-danger delete" type="button">åˆªé™¤</button></li>
          </ul>
        </div>
      </td>
    `;
    tr.querySelector(".copy").addEventListener("click", async ()=>{
      try{ await navigator.clipboard.writeText(it.link);
           const b=tr.querySelector(".copy"); const t=b.textContent; b.textContent="å·²è¤‡è£½"; setTimeout(()=>b.textContent=t,1200);
      }catch(_){ alert("è¤‡è£½å¤±æ•—"); }
    });
    // åˆªé™¤æŒ‰éˆ•
    tr.querySelector(".delete").addEventListener("click", async ()=>{
      const __ok = await new Promise(r => showDeleteConfirm({ id: it.id }, r)); if (!__ok) return;
      try{
        const url = new URL("/.netlify/functions/delete", ORIGIN);
        const r = await fetch(url, {
          method: "POST",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify({ id: it.id })
        });
        if (!r.ok) {
          const txt = await r.text();
          alert("åˆªé™¤å¤±æ•—ï¼š" + txt);
          return;
        }
        tr.remove();
        seen.delete(it.public_id || it.id);
        updateStats();
        recomputeAggregates();
      }catch(err){
        console.error(err);
        alert("åˆªé™¤å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
      }
    });
    frag.appendChild(tr);

    // Lazy å–è©³ç´°ï¼ˆå®¢æˆ¶/åˆè¨ˆ/ä½œå»¢ç‹€æ…‹ï¼‰
    fetchDetail(it.id).then(data=>{
      const cust = (data?.data?.customer || "").trim() || (data?.resource?.context?.custom?.customer || data?.context?.custom?.customer || "");
      const promoComp = data?.data?.promo?.computed || null;
      const displayTotalNum = Number((promoComp && (promoComp.grandTotal ?? promoComp.total)) ?? (data?.data?.total ?? 0));
      const total = String(displayTotalNum);

      const rtags = (data?.resource?.tags || data?.tags || []);
      const ctxc = (data?.resource?.context?.custom || data?.context?.custom || {});
      const cancelled = Boolean(
        String(ctxc.status||'').toLowerCase()==='cancelled' || ctxc.canceled===true || ctxc.cancelled===true ||
        (Array.isArray(rtags) && rtags.includes('cancelled'))
      );
      const locked = Boolean(
        data?.locked===true || ctxc.locked===true || String(ctxc.locked)==='1' || String(ctxc.status||'').toLowerCase()==='confirmed' ||
        (Array.isArray(rtags) && rtags.includes('locked'))
      );
      const c = tr.querySelector(".cust-cell");
      const t = tr.querySelector(".total-cell");
      c.textContent = cust || "â€”";
      t.textContent = total ? (Number(total)||0).toLocaleString() + " å…ƒ" : "â€”";
      tr.setAttribute('data-cancelled', cancelled ? '1' : '0');
      tr.setAttribute('data-total', String(Number(total)||0));
      const statusCell = tr.querySelector('.status-cell');
      const statusText = cancelled ? 'å·²ä½œå»¢' : (locked ? 'å·²ç¢ºèª' : 'å¾…ç¢ºèª');
      const statusClass = cancelled ? 'bg-danger' : (locked ? 'bg-success' : 'bg-info');
      // è§£æä½œå»¢åŸå› ï¼šå„ªå…ˆ context.customï¼Œå†çœ‹ tagsï¼ˆunicode ç‰ˆæœ¬å„ªå…ˆï¼‰
      const reasonRaw = (
        ctxc.cancel_reason ||
        (Array.isArray(rtags)
          ? (rtags.find(t => t.startsWith('cancel_reason_u_')) ||
             rtags.find(t => t.startsWith('cancel_reason_')) || '')
          : '')
      );
      let reason = '';
      try{
        const v = String(reasonRaw||'').replace(/^cancel_reason_u?_/, '');
        reason = decodeURIComponent(v.replace(/\+/g,' '));
      }catch(_){ reason = String(reasonRaw||''); }

      if (statusCell) {
        const tip = reason ? ('åŸå› ï¼š' + escapeHtml(reason)) : statusText;
        statusCell.innerHTML =
          `<span class="badge ${statusClass} badge-pill" title="${tip}">${statusText}</span>` +
          (cancelled && reason
            ? `<div class="reason-line"><span class="label">åŸå› ï¼š</span><span class="txt">${escapeHtml(reason)}</span></div>`
            : '');
      }
      tr.setAttribute('data-status', cancelled ? 'cancelled' : (locked ? 'confirmed' : 'pending'));
      if (cancelled){
        tr.classList.add("table-danger");}
      applyClientSortAndFilter();
      recomputeAggregates();
    }).catch(()=>{ tr.setAttribute('data-cancelled','0'); }).finally(()=>{ updateStats(); recomputeAggregates(); });
  }
  tbody.appendChild(frag);
  updateStats();
}
