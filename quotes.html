<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>報價單總覽</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{ background:#f7f7fb; }
    .page-title{ font-weight:800; letter-spacing:.02em; }
    .card{ border:0; box-shadow: 0 6px 24px rgba(18,38,63,.08); border-radius:16px; }
    .badge-pill{ border-radius:999px; }
    .id-mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    .small-mono{ font-size:.8rem; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="page-title m-0">📄 報價單總覽</h1>
    <div>
      <a href="./" class="btn btn-outline-primary">＋ 建立新報價單</a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="row g-2 mb-3">
        <div class="col-sm-4">
          <input id="q" class="form-control" placeholder="搜尋 客戶/電話/地址/技師/ID">
        </div>
        <div class="col-sm-5">
          <div class="d-flex flex-wrap gap-2">
            <select id="filterStatus" class="form-select">
              <option value="all">全部狀態</option>
              <option value="active">未作廢</option>
              <option value="cancelled">已作廢</option>
            </select>
            <select id="sortOrder" class="form-select">
              <option value="desc">最新優先</option>
              <option value="asc">最舊優先</option>
            </select>
            <select id="periodSel" class="form-select">
              <option value="week">本週</option>
              <option value="month" selected>本月</option>
              <option value="year">今年</option>
              <option value="custom">自訂</option>
            </select>
            <input type="date" id="startDate" class="form-control d-none">
            <input type="date" id="endDate" class="form-control d-none">
          </div>
        </div>
        <div class="col-sm-3 text-end d-flex justify-content-end align-items-center gap-3">
          <span id="aggTotals" class="badge bg-primary-subtle text-primary fw-semibold"></span>
          <span id="monthTotals" class="badge bg-success-subtle text-success fw-semibold"></span>
          <span id="loadStats" class="text-muted small"></span>
          <button id="exportCsv" class="btn btn-outline-success">匯出 CSV</button>
          <button id="reload" class="btn btn-secondary">重新整理</button>
        </div>
      </div>

      <div class="table-responsive" style="max-height: 70vh;">
        <table class="table align-middle">
          <thead>
            <tr>
              <th style="width:12rem">建立時間</th>
              <th>客戶</th>
              <th>合計</th>
              <th>ID</th>
              <th style="width:10rem">動作</th>
            </tr>
          </thead>
          <tbody id="rows">
            <tr><td colspan="5" class="text-center text-muted py-5">載入中…</td></tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-center mt-3">
        <button id="moreBtn" class="btn btn-outline-primary d-none">載入更多</button>
      </div>
    </div>
  </div>
</div>

<script>
const $ = s => document.querySelector(s);
const $$ = s => Array.from(document.querySelectorAll(s));

let NEXT = "";
let LAST_TOTAL = null;   // 後端回傳的總筆數（若能從 Search 取得）
let TOTAL_KNOWN = false; // 是否可確定總筆數
let CURRENT_SORT = 'desc';      // 'desc' 最新優先；'asc' 最舊優先
let CURRENT_FILTER = 'all';     // 'all' | 'active' | 'cancelled'
const seen = new Set();

function fmtMoney(n){ try{ return Number(n||0).toLocaleString() + " 元"; }catch(_){ return String(n); } }
function updateStats(){
  const el = $("#loadStats");
  if (!el) return;
  el.textContent = `已載入 ${seen.size}${TOTAL_KNOWN && LAST_TOTAL != null ? " / " + LAST_TOTAL : ""} 筆` + (NEXT ? "（可載入更多）" : "（已到最後）");
}
function toStartOfDay(d){ const t = new Date(d); t.setHours(0,0,0,0); return t; }
function toEndOfDay(d){ const t = new Date(d); t.setHours(23,59,59,999); return t; }
function getSelectedPeriodRange(){
  const sel = $("#periodSel")?.value || "month";
  const now = new Date();
  if (sel === "week"){
    const day = (now.getDay() + 6) % 7; // Monday=0
    const start = new Date(now); start.setDate(now.getDate() - day);
    const end = new Date(start); end.setDate(start.getDate() + 6);
    return [toStartOfDay(start), toEndOfDay(end)];
  } else if (sel === "year"){
    const start = new Date(now.getFullYear(), 0, 1);
    const end = new Date(now.getFullYear(), 11, 31);
    return [toStartOfDay(start), toEndOfDay(end)];
  } else if (sel === "custom"){
    const s = $("#startDate")?.value, e = $("#endDate")?.value;
    const start = s ? toStartOfDay(new Date(s)) : new Date(0);
    const end = e ? toEndOfDay(new Date(e)) : new Date(8640000000000000);
    return [start, end];
  } else { // month
    const start = new Date(now.getFullYear(), now.getMonth(), 1);
    const end = new Date(now.getFullYear(), now.getMonth()+1, 0);
    return [toStartOfDay(start), toEndOfDay(end)];
  }
}
function withinRange(ts, start, end){
  if (Number.isNaN(ts)) return false;
  const d = new Date(ts);
  return d >= start && d <= end;
}

async function fetchList(next=""){
  const url = new URL("/.netlify/functions/list", location.origin);
  if (next) url.searchParams.set("next", next);
  const r = await fetch(url, { cache: "no-store" });
  if (!r.ok) throw new Error("list failed");
  return await r.json();
}
async function fetchDetail(id){
  const url = new URL("/.netlify/functions/view", location.origin);
  url.searchParams.set("id", id);
  const r = await fetch(url, { cache: "no-store" });
  if (!r.ok) return null;
  return await r.json();
}
function fmtDate(s){
  try{ return new Date(s).toLocaleString(); }catch(_){ return s || ""; }
}
function escapeHtml(s){ return String(s||"").replace(/[&<>\"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\\"":"&quot;","'":"&#39;" }[m])); }

function applyClientSortAndFilter(){
  const tbody = $("#rows");
  const rows = Array.from(tbody.querySelectorAll("tr")).filter(tr=> tr.querySelector(".id-mono"));

  // 排序（依第一欄日期）
  rows.sort((a,b)=>{
    const ta = new Date(a.children[0]?.textContent || 0).getTime();
    const tb = new Date(b.children[0]?.textContent || 0).getTime();
    return CURRENT_SORT === 'asc' ? ta - tb : tb - ta;
  });
  rows.forEach(tr=> tbody.appendChild(tr));

  // 狀態篩選（依 data-cancelled）
  rows.forEach(tr=>{
    const isCancelled = tr.getAttribute('data-cancelled') === '1';
    const visible = (CURRENT_FILTER === 'all') ||
                    (CURRENT_FILTER === 'active' && !isCancelled) ||
                    (CURRENT_FILTER === 'cancelled' && isCancelled);
    tr.classList.toggle('d-none', !visible);
  });
}

function recomputeAggregates(){
  const [start, end] = getSelectedPeriodRange();
  let sumAll = 0;
  let sumPeriod = 0;

  $$("#rows tr").forEach(tr=>{
    const cancelled = tr.getAttribute('data-cancelled') === '1';
    const total = parseInt(tr.getAttribute('data-total') || "0", 10) || 0;
    const ts = parseInt(tr.getAttribute('data-ts') || "NaN", 10);
    if (!cancelled){
      sumAll += total;
      if (withinRange(ts, start, end)){
        sumPeriod += total;
      }
    }
  });

  const agg = $("#aggTotals");
  const mon = $("#monthTotals");
  if (agg) agg.textContent = `未作廢合計：${fmtMoney(sumAll)}`;
  const sel = $("#periodSel");
  const label = sel ? sel.options[sel.selectedIndex].text : "期間";
  if (mon) mon.textContent = `${label} 未作廢：${fmtMoney(sumPeriod)}`;
}

function renderItems(items){
  const tbody = $("#rows");
  if (!items || !items.length){
    updateStats();
    if (!tbody.children.length) tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-5">沒有資料</td></tr>';
    return;
  }
  if (tbody.children.length === 1 && tbody.querySelector("td")?.textContent.includes("載入中")) tbody.innerHTML = "";
  const frag = document.createDocumentFragment();

  for (const it of items){
    const uniqueKey = it.public_id || it.id;
    if (seen.has(uniqueKey)) continue;
    seen.add(uniqueKey);

    const tr = document.createElement("tr");
    tr.setAttribute("data-ts", String(new Date(it.created_at).getTime() || ""));
    tr.innerHTML = `
      <td class="text-nowrap">${fmtDate(it.created_at)}</td>
      <td class="cust-cell text-muted small">—</td>
      <td class="total-cell fw-bold">—</td>
      <td class="id-mono small">${escapeHtml(it.id)}</td>
      <td>
        <div class="btn-group">
          <a class="btn btn-primary btn-sm" href="${it.link}" target="_blank">開啟</a>
          <button class="btn btn-outline-secondary btn-sm copy">複製連結</button>
        </div>
      </td>
    `;
    tr.querySelector(".copy").addEventListener("click", async ()=>{
      try{ await navigator.clipboard.writeText(it.link);
           const b=tr.querySelector(".copy"); const t=b.textContent; b.textContent="已複製"; setTimeout(()=>b.textContent=t,1200);
      }catch(_){ alert("複製失敗"); }
    });
    frag.appendChild(tr);

    // Lazy 取詳細（客戶/合計/作廢狀態）
    fetchDetail(it.id).then(data=>{
      const cust = (data?.data?.customer || "").trim() || (data?.resource?.context?.custom?.customer || "");
      const total = (data?.data?.total || "").trim();
      const cancelled = !!(data?.resource?.context?.custom?.status === "cancelled");
      const c = tr.querySelector(".cust-cell");
      const t = tr.querySelector(".total-cell");
      c.textContent = cust || "—";
      t.textContent = total ? (Number(total)||0).toLocaleString() + " 元" : "—";
      tr.setAttribute('data-cancelled', cancelled ? '1' : '0');
      tr.setAttribute('data-total', String(Number(total)||0));
      if (cancelled){
        tr.classList.add("table-warning");
        t.insertAdjacentHTML("beforeend", ' <span class="badge bg-warning text-dark badge-pill ms-1">已作廢</span>');
      }
      applyClientSortAndFilter();
      recomputeAggregates();
    }).catch(()=>{ tr.setAttribute('data-cancelled','0'); }).finally(()=>{ updateStats(); recomputeAggregates(); });
  }
  tbody.appendChild(frag);
  updateStats();
}

async function load(next=""){
  $("#moreBtn").classList.add("d-none");
  const data = await fetchList(next);
  renderItems(data.items || []);
  NEXT = data.next || "";
  // 後端提供的總筆數（若 Search 可得）
  if (typeof data._total === "number") { LAST_TOTAL = data._total; TOTAL_KNOWN = !!data._total_known; }
  if (NEXT) $("#moreBtn").classList.remove("d-none");
  applyClientSortAndFilter();
  updateStats();
  recomputeAggregates();
}

$("#moreBtn").addEventListener("click", ()=> load(NEXT));
$("#reload").addEventListener("click", ()=> { $("#rows").innerHTML=''; NEXT=""; seen.clear(); LAST_TOTAL=null; TOTAL_KNOWN=false; load(); });

// 客戶端搜尋（在已載入的列上篩選）
$("#q").addEventListener("input", e=>{
  const q = e.target.value.trim().toLowerCase();
  $$("#rows tr").forEach(tr=>{
    const txt = tr.textContent.toLowerCase();
    tr.classList.toggle("d-none", q && !txt.includes(q));
  });
});

// 排序 / 篩選 / 期間
document.addEventListener('DOMContentLoaded', ()=>{
  const selSort = $("#sortOrder");
  const selFilter = $("#filterStatus");
  const selPeriod = $('#periodSel');
  const startInp = $('#startDate');
  const endInp = $('#endDate');

  selSort?.addEventListener('change', ()=>{ CURRENT_SORT = selSort.value; applyClientSortAndFilter(); });
  selFilter?.addEventListener('change', ()=>{ CURRENT_FILTER = selFilter.value; applyClientSortAndFilter(); });

  selPeriod?.addEventListener('change', ()=>{
    const v = selPeriod.value;
    const isCustom = v === 'custom';
    startInp.classList.toggle('d-none', !isCustom);
    endInp.classList.toggle('d-none', !isCustom);
    recomputeAggregates();
  });
  startInp?.addEventListener('change', recomputeAggregates);
  endInp?.addEventListener('change', recomputeAggregates);

  $('#exportCsv')?.addEventListener('click', exportCsv);

  load();
});

function exportCsv(){
  const rows = $$("#rows tr").filter(tr => !tr.classList.contains("d-none") && tr.querySelector(".id-mono"));
  const header = ["建立時間","客戶","合計","ID","狀態","連結"];
  const lines = [header.join(",")];
  for (const tr of rows){
    const dt = tr.children[0]?.textContent.trim() || "";
    const cust = tr.querySelector(".cust-cell")?.textContent.trim() || "";
    const total = tr.getAttribute("data-total") || tr.querySelector(".total-cell")?.textContent.replace(/[^0-9]/g,"") || "0";
    const id = tr.querySelector(".id-mono")?.textContent.trim() || "";
    const cancelled = tr.getAttribute("data-cancelled") === "1";
    const link = tr.querySelector("a.btn.btn-primary")?.href || "";
    const cells = [dt, cust, total, id, cancelled ? "已作廢" : "未作廢", link].map(x => `"${String(x).replace(/"/g,'""')}"`);
    lines.push(cells.join(","));
  }
  const blob = new Blob([lines.join("\n")], { type: "text/csv;charset=utf-8;" });
  const a = document.createElement("a");
  const url = URL.createObjectURL(blob);
  a.href = url;
  const now = new Date();
  a.download = `quotes_export_${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,"0")}-${String(now.getDate()).padStart(2,"0")}.csv`;
  document.body.appendChild(a);
  a.click();
  setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 0);
}
</script>
</body>
</html>
