<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>報價單總覽</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{ background:#f7f7fb; }
    .page-title{ font-weight:800; letter-spacing:.02em; }
    .card{ border:0; box-shadow: 0 6px 24px rgba(18,38,63,.08); border-radius:16px; }
    .badge-pill{ border-radius:999px; }
    .id-mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    .small-mono{ font-size:.8rem; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }

    /* toolbar layout fix */
    .toolbar-right { row-gap: .25rem; }
    .toolbar-right .stats { min-width: 200px; white-space: nowrap; }
    @media (max-width: 576px) {
      .toolbar-right .stats { width: 100%; min-width: 0; }
    }
  </style>
  <!-- 若要在本機 file:// 測試，請設定 SITE_ORIGIN -->
  <!-- <script>window.SITE_ORIGIN="https://unclequotation.netlify.app";</script> -->
</head>
<body>
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="page-title m-0">📄 報價單總覽</h1>
    <div>
      <a href="./" class="btn btn-outline-primary">＋ 建立新報價單</a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="row g-2 mb-3">
        <div class="col-sm-4">
          <input id="q" class="form-control" placeholder="搜尋 客戶/電話/地址/技師/ID">
        </div>
        <div class="col-sm-5">
          <div class="d-flex flex-wrap gap-2">
            <select id="filterStatus" class="form-select">
              <option value="all">全部狀態</option>
              <option value="active">未作廢</option>
              <option value="cancelled">已作廢</option>
            </select>
            <select id="sortOrder" class="form-select">
              <option value="desc">最新優先</option>
              <option value="asc">最舊優先</option>
            </select>
            <select id="periodSel" class="form-select">
              <option value="week">本週</option>
              <option value="month" selected>本月</option>
              <option value="year">今年</option>
              <option value="custom">自訂</option>
            </select>
            <input type="date" id="startDate" class="form-control d-none">
            <input type="date" id="endDate" class="form-control d-none">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="d-flex flex-wrap justify-content-end align-items-center gap-2 toolbar-right">
            <!-- 按鈕群組 -->
            <div class="d-flex gap-2 order-1">
              <button id="exportCsv" class="btn btn-outline-success">匯出 CSV</button>
              <button id="reload" class="btn btn-secondary">重新整理</button>
            </div>
            <!-- 統計區 -->
            <div class="d-flex flex-column text-end stats order-2">
              <span id="aggTotals" class="badge bg-primary-subtle text-primary fw-semibold"></span>
              <span id="monthTotals" class="badge bg-success-subtle text-success fw-semibold mt-1"></span>
              <span id="loadStats" class="text-muted small mt-1"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive" style="max-height: 70vh;">
        <table class="table align-middle">
          <thead>
            <tr>
              <th style="width:12rem">建立時間</th>
              <th>客戶</th>
              <th>合計</th>
              <th>ID</th>
              <th style="width:10rem">動作</th>
            </tr>
          </thead>
          <tbody id="rows">
            <tr><td colspan="5" class="text-center text-muted py-5">載入中…</td></tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button id="moreBtn" class="btn btn-outline-primary d-none">載入更多</button>
      </div>
    </div>
  </div>
</div>

<!-- 保留 JS 功能：假設你會合併進完整專案 -->
<script>
// 此處保留你的 list.js / quotes.html 原有邏輯
</script>

</body>
</html>
